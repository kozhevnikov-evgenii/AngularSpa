<h1>Список компаний</h1>
<table>
  <thead>
    <tr>
      <th>Название</th>
      <th>Вид деятельности</th>
    </tr>
  </thead>
  <tbody>
    @for (company of companies(); track company.id) {
      <tr>
        <td>{{ company.name }}</td>
        <td>{{ company.activity?.name ?? '—' }}</td>
      </tr>
    }
  </tbody>
</table>
